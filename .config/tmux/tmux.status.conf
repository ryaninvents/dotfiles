# Status Bar Configuration with Nerd Fonts
# Separators: \ue0c6 (left) and \ue0c7 (right)
# "pixelated_squares_big"

set -g status-interval 2
set -g status-style 'bg=colour234 fg=colour250'

# Define colors
%hidden CL_BG='colour234'
%hidden CL_FG='colour250'
%hidden CL_ACCENT='colour2'     # Green
%hidden CL_ACTIVE='colour231'   # White
%hidden CL_INACTIVE='colour244' # Grey
%hidden CL_DARK='colour232'     # Black
%hidden CL_SEP='colour236'      # Slightly lighter bg for contrast

# Left side - Session Name
# [Session] >
set -g status-left-length 40
set -g status-left "#[fg=$CL_DARK,bg=$CL_ACCENT,bold] #S #[fg=$CL_ACCENT,bg=$CL_BG,nobold]\ue0c6 "

# Window List
# Powerline style tabs with minimal separation
set -g window-status-separator ""

# Current Window (Active) - High Contrast Block
setw -g window-status-current-format "#[fg=$CL_DARK,bg=$CL_ACTIVE,bold] #I:#W #[fg=$CL_ACTIVE,bg=$CL_BG,nobold]\ue0bc"

# Inactive Window - Simple Text
setw -g window-status-format "#[fg=$CL_FG,bg=$CL_BG] #I:#W #[fg=$CL_BG,bg=$CL_BG,nobold]\ue0bc"

# Right Side - Git Branch & Date
# < [Git] < [Date]
set -g status-right-length 120
set -g status-right "#[fg=$CL_SEP,bg=$CL_BG]\ue0c7#[fg=$CL_FG,bg=$CL_SEP] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '') #[fg=$CL_ACCENT,bg=$CL_SEP]\ue0c7#[fg=$CL_DARK,bg=$CL_ACCENT,bold] %Y-%m-%d %H:%M "
